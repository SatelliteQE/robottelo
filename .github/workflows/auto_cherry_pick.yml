# CI stages to execute against all branches on PR merge
name: auto_cherry_pick_commits

on:
  pull_request_target:
    types:
      - closed

jobs:
  branch-matrix:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CherryPick')
    name: Generate a branch matrix to apply cherrypicks
    runs-on: ubuntu-latest
    outputs:
      branches: ${{ steps.set-matrix.outputs.branches }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: set-matrix
        run: echo "::set-output name=branches::$(if [ $GITHUB_HEAD_REF  == 'master' ]; then echo $(git branch -rl --sort=-authordate 'origin/6.*.z' --format='%(refname:lstrip=-1)' | head -n1 | jq -cnR '[inputs | select(length>0)]'); else echo 'origin/6.'$(($(echo $GITHUB_HEAD_REF | cut -d. -f2) - 1))'.z'; fi)"
  auto_cherry_picking:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CherryPick')
    name: Auto Cherry picking to branches
    needs: branch-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        to_branch: ${{ fromJson(needs.branch-matrix.outputs.branches) }}
    steps:
      - name: Checkout Robottelo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        if: matrix.to_branch != github.base_ref
      - name: Cherry pick into ${{ matrix.to_branch }}
        uses: jyejare/github-cherry-pick-action@main
        with:
          branch: ${{ matrix.to_branch }}
          labels: |
            Auto_Cherry_Picked
        # skipping PRs remote target_branch from cherrypicking into itself
        if: matrix.to_branch != github.base_ref
