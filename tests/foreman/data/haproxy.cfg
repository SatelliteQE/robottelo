# Used in Satellite Capsule Loadbalancer
global
    log         /dev/log local0 info
    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy
    daemon
    stats socket /var/lib/haproxy/stats

listen stats
bind :5566
stats enable
stats hide-version
stats refresh 20s
stats show-node
stats uri /stats

defaults
    log                     global
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

#https
frontend https
   bind *:443
   mode tcp
   option              	tcplog
   default_backend f-proxy-https

backend f-proxy-https
   option tcp-check
   balance roundrobin
   mode tcp
   server f-proxy-https-2 CAPSULE_1:443 check
   server f-proxy-https-3 CAPSULE_2:443 check

