project_name: Robottelo
help_text: This is the {project_name} interactive shell

# interactive shell
shell:
  ipython_auto_reload: true
  auto_import:
    display: true
    objects:
        robottelo.config.settings:
          as: settings
          init: configure
        nailgun.entities:
          as: entities
        nailgun:
          as:
            - ng
            - nailgun
        robottelo:
          as:
            - rt
            - robottelo
          submodules: true
        robottelo.ui.locators:
          as: locators
  banner:
    enabled: true
    message: Welcome to {project_name} Interactive shell
  readline_enabled: false

# commands

groups:
  - ui:
      short_help: Commands to interactively browse UI
      help_text: |
        Commands to interactively browse UI.
  - data:
      short_help: Commands to interact with data population and validation
      help_text: |
        Commands to interact with system data.

click_commands:
  - module: robottelo.commands.ui
    group: ui
  - module: robottelo.commands.data
    group: data

inline_commands: []
